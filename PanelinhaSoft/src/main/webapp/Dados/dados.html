<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Cliente</title>
    <link rel="stylesheet" href="dados.css">
</head>
<body>
    <div class="h1">
    <h1> Consumidor</h1>
    <h5>INFORME OS DADOS DO CONSUMIDOR</h5>
    </div>
    <form action="">
    <div class="name">
        <label>Nome(Obrigatório)</label></br>
        <input id="nome" name="nome" autocomplete="off" type="text"></br>
    </div>
    <div class="cpf">
        <label>CPF(Opcional)</label></br>
        <input id="cpf" name="cpf" autocomplete="off" type="text"></br>
    </div>
    <div class="email">
        <label>E-mail(Opcional)</label></br>
        <input id="email" name="email" autocomplete="off" type="text"></br>
    </div>
    <div>
        <input type="submit" onclick="dadosCliente()" class="botao" value="Avançar" id="send">
    </div>
    </form>
    <div class="h4">
    <h4 >identificar consumidor na nota</h4>
    </div>
<script src="dados.js" defer></script>
</body>
</html>
